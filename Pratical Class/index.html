<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calculator">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>/</button>
                    <button class="clear">C</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Web App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
